<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/todo.js"></script>
    <script src="../js/calandar.js"></script>
    <link rel="stylesheet" href="../css/planner.css" />
    <title>Planner</title>
  </head>
  <body>
    <div class="root">
      <div class="homepage-layout">
        <div class="planner">
          <div class="calandar-container">
            <h1>Calendar</h1>
            <h2 id="monthAndYear"></h2>
            <table id="calandar"></table>
          </div>
        </div>
        <div class="todolist">
          <h2>Today's To-Do List</h2>
          <div class="todo-item">
            <input type="checkbox" id="todo1" />
            <input
              type="text"
              id="todoText1"
              placeholder="Write your task here"
            />
          </div>
          <div class="todo-item">
            <input type="checkbox" id="todo2" />
            <input
              type="text"
              id="todoText2"
              placeholder="Write your task here"
            />
          </div>
          <div class="todo-item">
            <input type="checkbox" id="todo3" />

              type="text"
              id="todoText3"
              placeholder="Write your task here"
            />
          </div>
          <div class="todo-item">
            <input type="checkbox" id="todo4" />
            <input
              type="text"
              id="todoText4"
              placeholder="Write your task here"
            />
          </div>
          <div class="todo-item">
            <input type="checkbox" id="todo5" />
            <input
              type="text"
              id="todoText5"
              placeholder="Write your task here"
            />
          </div>
          <div class="todo-item">
            <input type="checkbox" id="todo6" />
            <input
              type="text"
              id="todoText6"
              placeholder="Write your task here"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
