<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Study</title>
    <link rel="stylesheet" href="../css/study.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" , href="../css/font.css" />
  </head>
  <body>
    <div id="board">
      <h1>Study</h1>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Writer</th>
          </tr>
        </thead>
        <tbody id="postList"></tbody>
      </table>
      <div id="buttonContainer">
        <button id="writeBtn" onclick="openForm()">Posting</button>
      </div>
    </div>

    <div id="writePost" style="display: none">
      <h1>Write Post</h1>
      <form>
        <label for="category">Category:</label>
        <select id="category">
          <option value="Computer Science">Computer Science</option>
          <option value="Web / App">Web / App</option>
          <option value="Infrastructure">Infrastructure</option>
          <option value="Data Science">Data Science</option>
        </select>
        <br />
        <label for="" subCategory>Sub-Category:</label>
        <select id="subCategory"></select>
        <label for="title">Title:</label>
        <input id="title" type="text" />
        <br />
        <label for="author">Writer:</label>
        <input id="author" type="text" />
        <br />
        <label for="content">Content:</label>
        <textarea id="content"></textarea>
        <br />
        <button id="submitPost">Submit</button>
        <button id="backPost" onclick="closeForm()">Back</button>
      </form>
    </div>

    <div id="viewPost" style="display: none">
      <h1 id="postTitle">Title</h1>
      <p id="postContent">Content</p>
      <button id="backBtn">Back</button>
    </div>

    <script src="../js/study.js"></script>
  </body>
</html>
